services:
  # 1. REDPANDA: The High-Performance Message Broker (Kafka API)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.4
    container_name: aegis_redpanda
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --mode dev-container
    ports:
      - "19092:19092" # External Kafka API access
    networks:
      - aegis_network

  # 2. REDPANDA CONSOLE: Web UI for your logs
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: aegis_console
    depends_on:
      - redpanda
    environment:
      KAFKA_BROKERS: "redpanda:9092"
    ports:
      - "8080:8080" # Visit http://localhost:8080 to see your logs
    networks:
      - aegis_network

  # 3. POSTGRESQL: Identity & Agent Management
  postgres:
    image: postgres:15-alpine
    container_name: aegis_postgres
    env_file:
      - ./backend/app/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aegis_network

  # 4. MONGODB: Unstructured Log Forensics
  mongodb:
    image: mongo:latest
    container_name: aegis_mongodb
    environment:
      MONGO_INITDB_DATABASE: aegis_logs
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - aegis_network

  # 5. REDIS: Real-time Blocklist & Heartbeats
  redis:
    image: redis/redis-stack:latest
    container_name: aegis_redis
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight UI
    networks:
      - aegis_network

networks:
  aegis_network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: